<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - Bar 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand"><img src="https://scontent-cph2-1.xx.fbcdn.net/v/t39.30808-6/301174670_192413083154837_8458696639638662662_n.jpg?_nc_cat=106&amp;ccb=1-7&amp;_nc_sid=5f2048&amp;_nc_ohc=kauvg5WZ97oQ7kNvgEFR0xb&amp;_nc_ht=scontent-cph2-1.xx&amp;oh=00_AYAE1_8pdyXoZHyJPlgQWF-URe2KrclH9-MADmJICxltBA&amp;oe=665E7337" alt="logo" height="50" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('statistics') }}">Statistics</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container">
      <div class="content">
          {% block content %} {% endblock %}
      </div>
    </div>
    
</body>
</html>

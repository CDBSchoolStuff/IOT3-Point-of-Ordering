{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Orders {% endblock %}</h1>
    <div style="width: 50%; margin: auto">
        {% for order in orders %}
            <div style="padding: 10px;
                        background-color: #EEE;
                        margin: 20px">
                <p>#{{ loop.index }}</p>
                <p style="font-size: 24px">{{ order }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
